<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css">
    <title>TO DO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form class="todo__form mb-3 mt-5">
        <input class="todo__input w-25" type="text" placeholder="type..." />
  
        <button class="todo__submit-btn" type="submit">check</button>
      </form>
  
      <ul class="todo__list p-0 w-25"></ul>
  
      <div class="todo__controls d-flex">
        <button class="btnAll d-block">
          All <strong class="allCount">0</strong>
        </button>
        <button class="btnCompleted d-block mx-3">
          Completed <strong class="completedCount">0</strong>
        </button>
        <button class="btnUncompleted d-block">
          Uncompleted <strong class="uncompletedCount">0</strong>
        </button>
      </div>  
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
